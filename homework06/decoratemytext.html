<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />
		<script src="decoratemytext.js"></script>
		
		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
<!--		<div style="max-width: 50%; height: 300px">-->
		<fieldset>
			<legend>Text</legend>
			<textarea id="textarea">
				Hello world!
			</textarea>
		</fieldset>

		<fieldset>
			<legend>Decoration</legend>
			<button id="bigger" onclick="bigger();">Bigger decoration!</button><br>
			<input type="checkbox" id="bling" name="bling" value="false" onchange="bling()">
			<label for="bling"> Bling</label><br>
		</fieldset>
<!--		</div>-->
	</body>
</html>
